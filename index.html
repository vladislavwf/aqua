<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Подберем котел по вашим параметрам за 3 минуты</title>
</head>
<body>
    <div class="wrapper">
    <header class="header">
        <div class="header__top">
            <div class="header__top-left">
                <img class="header-logo" src="/img/logo.png" alt="АкваТермСервис">
                <p class="header-text">
                    В Новосибирске с 2007г. 
                </p>
            </div>
            <div class="header__top-right">
                <div class="header__call">
                    <a href="tel:+7 (383) 279-07-08" class="tel-bg"></a>
                    <div class="tel-wrapper">
                        <a class="header-tel" href="tel:+7 (383) 279-07-08">+7 (383) 279-07-08</a>
                        <p class="header-timing">
                            Пн — Пт с 9:00 до 18:00
                        </p>
                    </div>
                </div>
                <button class="default-btn">Подобрать котел</button>
            </div>
            </div>
            <div class="header__bottom">
                <div class="header-title-wrapper">
                    <h1 class="header-title">Подберем котел по вашим параметрам за 3 минуты</h1>
                    <p class="header__bottom-text">
                        Оставьте заявку в форме ниже, мы подберем котел и перезвоним
                    </p>
                </div>
                </div>
    </header>
        <div class="assortment">
            <form class="assortment__form" action="">
                <div class="input">
                    <div class="form-label form-label-main">Телефон</div>
                    <input class="assortment__input" type="tel" placeholder="+7 (___) ___ -__-__">
                    <div class="input">
                        <div class="form-label form-label-main">Ваше имя</div>
                        <input class="assortment__input" type="text" placeholder="Иван Петров">
                    </div>
                    <div class="input">
                        <div class="form-label">Площадь дома</div>
                        <select class="assortment__input input__select">
                            <option disabled selected hidden>Выберите из списка</option>
                            <option value="0-150кв.м.">0-150кв.м.</option>
                            <option value="150-250кв.м.">150-250кв.м.</option>
                            <option value="от 250кв.м..">от 250кв.м.</option>
                        </select>
                    </div>
                    <div class="input">
                        <div class="form-label">Высота потолков</div>
                        <input class="assortment__input" type="text" placeholder="2.5м">
                    </div>
                    <div class="input">
                        <div class="form-label">Материал дома</div>
                        <select class="assortment__input input__select">
                            <option disabled selected hidden>Материал дома</option>
                            <option value="Дерево">Дерево</option>
                            <option value="Кирпич">Кирпич</option>
                            <option value="Каркасный">Каркасный</option>
                            <option value="Сибит">Сибит</option>
                            <option value="Другое">Другое</option>
                        </select>
                    </div>
                    <div class="input">
                        <div class="form-label">Вид топлива</div>
                        <select class="assortment__input input__select">
                            <option disabled selected hidden >Вид топлива</option>
                            <option value="Природный газ">Природный газ</option>
                            <option value="Сжиженный газ">Сжиженный газ</option>
                            <option value="Уголь">Уголь</option>
                            <option value="Дрова">Дрова</option>
                        </select>
                    </div>
                    <div class="input">
                        <div class="form-label">Способ отопления</div>
                        <select class="assortment__input input__select">
                            <option disabled selected hidden>Способ отопления</option>
                            <option value="Радиаторы">Радиаторы</option>
                            <option value="Теплый пол">Теплый пол</option>
                            <option value="Комбинированный">Комбинированный</option>
                            <option value="Другое">Другое</option>
                        </select>
                    </div>
            </form>
            <div class="btn-wrapper">
                <button class="default-btn black-btn">Подобрать котел</button>
            </div>
        </div>
    </div>

</body>
</html>
